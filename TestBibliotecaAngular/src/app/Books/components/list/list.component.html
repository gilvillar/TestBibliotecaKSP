
<div style="width: 70%; margin: 40px auto">

  <h1> Administracion de Biblioteca</h1>
  <button mat-flat-button (click)="newBook()">Agregar Libro</button>
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef class="custom-column-width"> No. </th>
        <td mat-cell *matCellDef="let element" class="custom-column-width"> {{element.id}} </td>
      </ng-container>

      <!-- Titulo Column -->
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Autor Column -->
      <ng-container matColumnDef="Autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <!-- Disponible Column -->
      <ng-container matColumnDef="Disponible">
        <th mat-header-cell *matHeaderCellDef> Disponible </th>
        <td mat-cell *matCellDef="let element"> {{!element.isFree ? "Prestado":"Disponible"}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 200px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="red-icon"
            matTooltip="Eliminar un libro"
            (click)="deleteBook(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
          <button mat-icon-button class="warm-icon"
            matTooltip="Prestar un libro"
            (click)="lendBook(element)">
            <mat-icon>assignment_return</mat-icon>
          </button>
          <button mat-icon-button class="primary-icon"
            matTooltip="Devolver un libro"
            (click)="returnBook(element)">
            <mat-icon>assignment_returned</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
