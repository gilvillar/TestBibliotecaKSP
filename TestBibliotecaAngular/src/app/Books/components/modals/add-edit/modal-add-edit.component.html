<h2 mat-dialog-title>{{titleAction}} Libro</h2>
<mat-dialog-content>
  <form [formGroup]="formBook">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Titulo del libro</mat-label>
          <input matInput formControlName="title" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
        <mat-label>Autor del libro</mat-label>
        <input matInput formControlName="author" autocomplete="off">
      </mat-form-field>
    </mat-grid-tile>
      <mat-grid-tile>
        <mat-slide-toggle formControlName="isFree">Esta disponible</mat-slide-toggle>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button
  (click)="addEditBook()"
  [disabled]="formBook.invalid"
  >
    {{buttonAction}}
  </button>
</mat-dialog-actions>
