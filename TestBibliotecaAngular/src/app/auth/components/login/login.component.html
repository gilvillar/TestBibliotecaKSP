
<div style="width: 90%; margin: 40px auto">

  <h2> Inicio de sesión</h2>

  <form [formGroup]="formLogin">
    <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="centrado-horizontal" ></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" autocomplete="off">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="off">
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions style="align-self:flex-end;">
      <button mat-flat-button
      (click)="loginUser()"
      [disabled]="formLogin.invalid">
        Iniciar
      </button>
    </mat-card-actions>

    <div class="row">
      <div class="col-md-8  offset-md-3">
          <a routerLink="/auth/register/">¿Ya tienes una cuenta?</a>
      </div>
    </div>
  </mat-card>
</form>
</div>
