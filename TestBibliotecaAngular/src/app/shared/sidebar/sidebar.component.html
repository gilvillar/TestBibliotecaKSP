<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Opciones</h3>
  <hr>

  <div class="list-group list-reset">
    <a routerLink="./books"
      class="list-group-item list-group-item-action mt-2">
      Libros
    </a>
    <a routerLink="./auth"
      class="list-group-item list-group-item-action mt-2"
      *ngIf="!isLoguedIn()">
      Iniciar Sesión
    </a>
    <button
      class="list-group-item list-group-item-action mt-2"
      (click)="logout()"
      *ngIf="isLoguedIn()"

      >
      Cerrar Sesión
    </button>
  </div>
</div>
